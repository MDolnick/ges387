<!DOCTYPE html>
<html>
    <head>
        <title>My Journey Through Chicago</title>
        <link rel="stylesheet" href="leaflet.css" />
        <script src="leaflet.js"></script>

    </head>

    <body>
        <div id="map" style="height: 800px"></div>

        <script type="text/javascript">
          var map = L.map('map').setView([41.8333926,-88.0123393], 10);
          var star = L.icon({
              iconUrl: 'images/star.png',

              iconSize:     [30, 30], // size of the icon
          });
          var dot = L.icon({
              iconUrl: 'images/dot.png',

              iconSize:     [30, 30], // size of the icon

          });
          var house = L.icon({
              iconUrl: 'images/house.png',

              iconSize:     [30, 30], // size of the icon
          });
          var marker1 = L.marker([42.0355328,-87.6876978], {icon:star}).addTo(map);
          var marker2 = L.marker([41.9758652,-87.6814694], {icon:dot}).addTo(map);
          var marker3 = L.marker([41.9330412,-87.7081766], {icon:dot}).addTo(map);
          var marker4 = L.marker([41.9117567,-87.712129], {icon:house}).addTo(map);

            marker1.bindPopup("Born in Evanston, IL");
            marker2.bindPopup("First Apartment, Ravenswood, Chicago");
            marker3.bindPopup("Moved to Logan Square, Chicago");
            marker4.bindPopup("Moved to Humbolt Park, Chicago");

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 10,
      id: 'mapbox.satellite',
      accessToken: 'pk.eyJ1IjoibWFkaXNvbmRvbG5pY2siLCJhIjoiNTAzOTY5M2M0MTBiYWM4OTZmNjkwYjViYWUwNjY3NjAifQ.tHo0oIGbcUVLzByb_ZrXMw'
  }).addTo(map);

        </script>
   </body>
</html>
